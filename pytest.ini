# Pytest configuration file

[tool:pytest]
# Diretórios de teste
testpaths = tests

# Padrões de arquivo de teste
python_files = test_*.py
python_classes = Test*
python_functions = test_*

# Opções padrão
addopts = 
    -v
    --strict-markers
    --tb=short
    --disable-warnings

# Marcadores customizados
markers =
    slow: marca testes como lentos (Heston, muitas simulações)
    integration: testes de integração end-to-end
    unit: testes unitários

# Cobertura mínima
[coverage:run]
source = src
omit = 
    tests/*
    */__init__.py
    */setup.py

[coverage:report]
precision = 2
show_missing = True
skip_covered = False

[coverage:html]
directory = htmlcov
